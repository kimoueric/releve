<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex">
      <div class="d-flex align-items-center justify-content-center">
        type
        <form action="">
          <select id="choix-type"></select>
          <button class="btn btn-primary" type="submit">Soumettre</button>
        </form>
      </div>

      <div
        class="releve-container container w-50 my-2 rounded rounded-5 border border-dark"
      >
        <!-- Entete du releve -->
        <div class="header d-flex justify-content-between py-2">
          <!-- Entete du releve (gauche)-->
          <div class="container left">
            <!-- Partie logo et nom de la banque -->
            <div class="d-flex align-items-start logo">
              <img src="./assets/boa.jpeg" class="w-50" id="logo-image" />
              <div class="name-bank">
                <!-- <h6 id="nom-banque">BANK OF AFRICA</h6> -->
              </div>
            </div>
            <div class="others">
              <div>
                <span>Agence : </span><span class="" id="agence"></span>
              </div>

              <div><span>Siege : </span><span class="" id="siege"></span></div>

              <div><span>IBAN : </span><span class="" id="iban"></span></div>

              <div><span>BIC : </span><span class="" id="bic"></span></div>

              <div>
                <span>N de compte : </span><span class="" id="n-compte"></span>
              </div>

              <div>
                <span>Devise de compte : </span
                ><span class="" id="devise"></span>
              </div>
            </div>
          </div>

          <!-- Entete du releve (droit)-->
          <div
            class="container right d-flex justify-content-start align-items-end flex-column"
          >
            <div class="pt-5 mt-3">
              <span>Releve de compte </span
              ><span class="" id="type-releve"></span>
            </div>
            <div>
              <span>du</span>
              <span id="periode"></span>
            </div>

            <div class="client pt-5 mt-3">
              <div><span>M/Mme </span><span id="nom-client"></span></div>

              <div>
                <span>Adresse : </span><span id="adresse-client"></span>
              </div>

              <div>
                <span>N client : </span><span id="numero-client"></span>
              </div>
            </div>
          </div>
        </div>
        <!-- Fin entete du releve -->

        <!-- Corps du releve -->
        <div class="container body mt-3">
          <div>
            <table
              class="table table-white table-striped table-bordered border-dark text-center"
            >
              <thead>
                <tr>
                  <th>Dates</th>
                  <th>Operations</th>
                  <th>Debits</th>
                  <th>Credits</th>
                </tr>
                <tr>
                  <td colspan="3" class="text-center">
                    <span>Solde precedent</span>
                    <span>au</span>
                    <span id="periode-precedente"></span>
                  </td>
                  <th id="depot-mois-precedent"></th>
                </tr>
              </thead>
              <tbody id="transacBody">
                <tr></tr>
              </tbody>

              <tfoot>
                <tr>
                  <td colspan="2" class="text-start">Total des operations</td>
                  <th class="text-center" id="total-debit" colspan=""></th>
                  <th class="text-center" id="total-credit" colspan=""></th>
                </tr>
                <tr>
                  <td colspan="2" class="text-start">
                    <span>Solde final</span>
                    <span id="periode-echeante"></span>
                  </td>
                  <th class="text-center" id="solde-final" colspan="2"></th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <!-- Fin corps du releve -->

        <!-- Bas du releve -->
        <div class="container footer">
          <table class="table table-bordered table-striped border-dark">
            <thead>
              <tr>
                <td colspan="4">
                  Informations prealables sur les frais bancaire
                </td>
                <th class="text-center" colspan="1">montant</th>
              </tr>
            </thead>
            <tbody id="tbodyFrais">
              <tr></tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">Total</td>
                <th colspan="1" class="text-center" id="total-frais">0</th>
              </tr>
            </tfoot>
          </table>
          <div class="mb-2 text-center">
            <span id="message"> </span>
          </div>
        </div>

        <!-- Bas du releve -->
      </div>
    </div>
  </body>
  <script src="./assets/index.js"></script>
</html>
